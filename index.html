<head>

    #start_btn {
        position: absolute;

<body>

<h1>HELP THE BIRD SURVIVE!</h1>

<p id="rules">Navigate the bird through the obstacles using [space]. You lose when it flies into the bricks.<br>

<div id="container">

    <div id="bird"></div>

    <a href="game.html"><button id="start_btn">START</button></a>

</div>

</div>
